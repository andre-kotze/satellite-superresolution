name: spot_gan_test
model_type: SRGANModel
scale: 4
num_gpu: 0  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: test_spot_pleadis
    type: SingleImageDataset
    dataroot_lq: data/lr_test/
    io_backend:
      type: disk

# network structures
network_g:
  type: MSRResNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 16
  upscale: 4

# path
path:
  pretrain_network_g: experiments/spot_gan/data_64_2/net_g_5000.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: _data_64_2  # add suffix to saved images, if None, use exp name

